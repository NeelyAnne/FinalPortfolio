<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neely Mann</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
          id="burger"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <h1 class="navbar-item page-header" href="#">
          Neely Mann
        </h1>
        <div class="navbar-end">
          <a class="navbar-item" href="index.html">
            About
          </a>
          <a class="navbar-item" href="portfolio.html">
            Portfolio
          </a>
          <a class="navbar-item" href="#">
            Contact
          </a>
        </div>
      </div>
    </nav>
    <div class="tile is-ancestor">
      <div class="tile is-7 tileOne is-parent">
        <div class="tile is-child box">
          <section id="mainContent">
            <h1 id="content-header">Contact</h1>
            <form>
              <label for="name">Name</label>
              <br />
              <input type="text" id="name" placeholder="Your Name" />
              <br />
              <label for="email">Email</label>
              <br />
              <input
                type="email"
                id="email"
                placeholder="example@yahoo.com"
              /><br />
              <label for="message">Message</label><br />
              <textarea
                id="message"
                id="myTextArea"
                cols="30"
                rows="10"
              ></textarea
              ><br />
              <input id="submitButton" type="submit" value="Submit" />
            </form>
          </section>
        </div>
      </div>
      <div class="tile is-4 is-vertical is-parent tileTwo">
        <div class="tile is-child box">
          <p class="title">Click here to see my LinkedIn</p>
          <a href="https://www.linkedin.com/in/neelymann/" target="_blank">
            <img
              class="linkImage"
              id="linkedInPicture"
              src="assets/images/linkedin-branding-CONTENT-2019.jpg"
              alt="LinkedIn Logo"
          /></a>
        </div>
        <div class="tile is-child box">
          <p class="title">
            Click here to see my GitHub repositories
          </p>
          <a href="https://github.com/NeelyAnne" target="_blank">
            <img
              class="linkImage"
              id="githubPicture"
              src="assets/images/github2.jpg"
              alt="Github Logo"
            />
          </a>
        </div>
      </div>
    </div>
    <script src="js/mobile.js"></script>
  </body>
</html>
